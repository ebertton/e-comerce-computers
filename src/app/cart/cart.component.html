<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCart.length > 0; else noProduct">
    <ul>
        <li *ngFor="let itemCart of itensCart">
            <img [src]="itemCart.imagem"/>
            <p>{{ itemCart.descricao }}</p>
            <p>Prec√ßo:{{ itemCart.preco | currency: "BRL"}}</p>
            <label>
                Quantidade:
                <input type="number" [(ngModel)]="itemCart.quantity" (change)="calculateTotal()">
            </label>
            <button class="remove-button" (click)="removeProductCart(itemCart.id)"><i class="fa-sharp fa-solid fa-xmark"></i></button>
        </li>
    </ul>
    <h2 class="cart-total">Total: {{ total | currency: "BRL" }}</h2>
    <button class="buy-button" (click)="buy()">Comprar</button>
</div>

<ng-template #noProduct>Nenhum produto foi adicionado ao carrinho</ng-template>
